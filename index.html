<!DOCTYPE html>
<html class="h-full" id="html-element">
  <head>
    <title>KBLB Keyword Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#007bff",
            },
          },
          fontFamily: {
            "dm-sans": ['"DM Sans"', "sans-serif"],
            poppins: ['"Poppins"', "sans-serif"],
          },
        },
        darkMode: "class",
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="flex flex-col h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300"
  >
    <!-- Notification container -->
    <div
      id="notification"
      class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-primary text-white px-4 py-2 rounded shadow-md z-50"
    ></div>
    <nav class="bg-primary shadow-md">
      <div class="container mx-auto px-6 py-2 max-w-[90%]">
        <div class="flex justify-between items-center">
          <a href="#" class="nav-logo flex items-center">
            <img
              src="assets/logo-big.png"
              alt="Keluh Basah Lele Berulah"
              class="h-10"
            />
          </a>
          <div class="hidden sm:flex items-center">
            <div class="navbar flex space-x-4 font-dm-sans font-medium">
              <a
                class="px-4 py-2 hover:bg-white/10 rounded transition-colors"
                href="https://facebook.com/groups/kblbv3"
                target="_blank"
                >KBLB Group</a
              >
              <a
                class="px-4 py-2 hover:bg-white/10 rounded transition-colors"
                href="https://facebook.com/keluhbasahdramale"
                target="_blank"
                >KBDL Fanpage</a
              >
              <a
                class="px-4 py-2 hover:bg-white/10 rounded transition-colors"
                href="https://github.com/narendnp/kblb-wordchecker"
                target="_blank"
                >Source Code</a
              >
              <button
                id="theme-toggle"
                class="p-2 rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors"
              >
                <i class="fa-solid fa-sun dark:hidden"></i>
                <i class="fa-solid fa-moon hidden dark:inline"></i>
              </button>
            </div>
          </div>
          <button class="sm:hidden focus:outline-none" id="mobile-menu-button">
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="navbar hidden" id="mobile-menu">
          <div class="flex flex-col space-y-2 mt-2 font-dm-sans font-medium">
            <button
              id="theme-toggle-mobile"
              class="flex items-center px-4 py-2 hover:bg-white/10 rounded transition-colors"
            >
              <i class="fa-solid fa-sun mr-2 dark:hidden"></i>
              <i class="fa-solid fa-moon mr-2 hidden dark:inline"></i>
              <span class="dark:hidden">Switch to Dark Mode</span>
              <span class="hidden dark:inline">Switch to Light Mode</span>
            </button>
            <a
              class="px-4 py-2 hover:bg-white/10 rounded transition-colors"
              href="https://facebook.com/groups/kblbv3"
              target="_blank"
              >KBLB Group</a
            >
            <a
              class="px-4 py-2 hover:bg-white/10 rounded transition-colors"
              href="https://facebook.com/keluhbasahdramale"
              target="_blank"
              >KBDL Fanpage</a
            >
            <a
              class="px-4 py-2 hover:bg-white/10 rounded transition-colors"
              href="https://github.com/narendnp/kblb-wordchecker"
              target="_blank"
              >Source Code</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div
      class="container mx-auto px-4 flex-grow max-w-[600px] font-dm-sans font-bold"
    >
      <div class="flex flex-col items-center">
        <img src="assets/logo-big.png" class="w-1/5 mt-12" alt="KBLB Logo" />
        <h1
          class="text-3xl text-primary text-center py-5 font-bold drop-shadow-lg"
          id="mid-title"
        >
          KBLB Keyword Checker
        </h1>
      </div>
      <div class="mt-4">
        <textarea
          id="word-input"
          class="w-full p-2 border rounded-md mt-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
          rows="8"
          placeholder="Paste post/comment kalian disini..."
        ></textarea>
      </div>
      <div class="flex flex-wrap items-center mt-5 gap-2">
        <button
          id="copy-button"
          class="bg-primary text-white p-2 rounded-md hover:bg-blue-600 transition-colors"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Salin teks"
          onclick="copyText()"
        >
          <i class="fa-solid fa-copy"></i>
        </button>
        <button
          id="paste-button"
          class="bg-primary text-white p-2 rounded-md hover:bg-blue-600 transition-colors"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Tempel teks"
          onclick="pasteText()"
        >
          <i class="fa-regular fa-paste"></i>
        </button>
        <select
          id="word-list-select"
          class="w-[30%] p-2 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
        >
          <option value="list2">Post</option>
          <option value="list1">Comment</option>
        </select>
        <button
          id="check-button"
          class="bg-primary text-white p-2 rounded-md ml-auto w-[30%] hover:bg-blue-600 transition-colors"
          disabled
        >
          Periksa
        </button>
      </div>
      <div class="mt-12 font-dm-sans font-normal">
        <div id="result" class="p-4 rounded-md" role="alert"></div>
        <div
          id="addinfo"
          class="p-4 mt-2 bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 rounded-md"
          role="alert"
          style="display: none"
        >
          Jika post/comment masih ditolak, kemungkinan terdapat kata yang di
          filter oleh Facebook yang daftar keywordnya tidak tercakup disini.
        </div>
      </div>
    </div>
    <footer class="bg-primary py-3 mt-auto shadow-md">
      <div class="container mx-auto text-center text-white max-w-[90%] px-12">
        <span>Made with ‚ù§ by Peternak Lele</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
