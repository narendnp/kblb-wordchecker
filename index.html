<!DOCTYPE html>
<html class="h-100">
<head>
    <title>KBLB Keyword Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vinorodrigues/bootstrap-dark@0.6.1/dist/bootstrap-dark.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container header-container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo-big.png" alt="Keluh Basah Lele Berulah" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav flex-row ml-auto">
                    <a class="nav-link mr-3 slight-bold" href="https://facebook.com/groups/kblbv3" target="_blank">KBLB Group</a>
                    <a class="nav-link mr-3 slight-bold" href="https://facebook.com/keluhbasahdramale" target="_blank">KBDL Fanpage</a>
                    <a class="nav-link mr-3 slight-bold" href="https://github.com/narendnp/kblb-wordchecker" target="_blank">Source Code</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-12">
                <img src="assets/logo-big.png" class="logo mx-auto d-block" alt="KBLB Logo" style="width: 20%;">
                <h1>KBLB Keyword Checker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea id="word-input" class="form-control" rows="8" placeholder="Paste post/comment kalian disini..."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <select id="word-list-select" class="form-control">
                    <option value="list1">Comment</option>
                    <option value="list2">Post</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="check-button" class="btn btn-primary btn-block">Periksa Teks</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="result" class="alert" role="alert"></div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-primary">
        <div class="container footer-container text-center">
          <span class="text-white">Made with ‚ù§ by Peternak Lele</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
